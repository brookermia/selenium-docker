name: Build, cache, and update Dockerhub:latest

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image with cache
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./app/Dockerfile.windows
          push: true
          tags: |
            miabrooker1/shift-automation:latest
          cache-from: type=registry,ref=miabrooker1/shift-automation:cache
          cache-to: type=registry,ref=miabrooker1/shift-automation:cache,mode=min

  run:
    needs: build
    runs-on: windows-latest

    steps:
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull Docker image
        run: docker pull miabrooker1/shift-automation:latest

      - name: Run Docker container
        run: |
          docker run --rm miabrooker1/shift-automation:latest --headless
